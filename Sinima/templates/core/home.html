{% extends 'core/base.html' %}
{% load static %}
{% load movies_tags %}

{% block extrastyles %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}


{% block main %}

<div class="carousel slide" id="carouselControls" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
        <li data-target="#carouselControls" data-slide-to="1"></li>
        <li data-target="#carouselControls" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/master.jpg' %}" alt="">
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/john_wick.png' %}" alt="">
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/opengamerBaner.jpg' %}" alt="">
        </div>

    </div>

    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

<section class="col-8 mx-auto my-3">

    {% get_movis_list_html %}

</section>

{% endblock %}

{% block extrascripts %}

{% endblock %}
